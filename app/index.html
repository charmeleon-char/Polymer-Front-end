<body unresolved class="fullbleed layout vertical"  >
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">

          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="home" on-tap="onDataRouteClick">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="add" href="add" on-tap="onDataRouteClick">
            <iron-icon icon="icons:add-box"></iron-icon>
            <span>Add</span>
          </a>

          <a data-route="material" href="material" on-tap="onDataRouteClick">
            <iron-icon icon="icons:home"></iron-icon>
            <span>Material</span>
          </a>

          <a data-route="list" href="list" on-tap="onDataRouteClick">
            <iron-icon icon="icons:list"></iron-icon>
            <span>List</span>
          </a>

        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Polymer Starter Kit</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">The future of the web today</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1">
                <my-greeting></my-greeting>

                <p class="paper-font-subhead">You now have:</p>
                <my-list></my-list>

                <p class="paper-font-body2">Looking for more Web App layouts? Check out our <a href="insert.html">layouts</a> collection. You can also <a href="http://polymerelements.github.io/app-layout-templates/">preview</a> them live.</p>
              </paper-material>
              <paper-material elevation="1">
                <p class="paper-font-body2">This is another card.</p>
              </paper-material>

              <paper-material elevation="1" class="paper-font-body2">
                <h1 id="license">License</h1>
                <p>Everything in this repo is BSD style license unless otherwise specified.</p>
                <p>Copyright (c) 2015 The Polymer Authors. All rights reserved.</p>
                <p>Redistribution and use in source and binary forms, with or without modification, are permitted provided that the following conditions are met:</p>
                <ul>
                <li>Redistributions of source code must retain the above copyright
                notice, this list of conditions and the following disclaimer.</li>
                <li>Redistributions in binary form must reproduce the above
                copyright notice, this list of conditions and the following disclaimer
                in the documentation and/or other materials provided with the
                distribution.</li>
                <li>Neither the name of Google Inc. nor the names of its
                contributors may be used to endorse or promote products derived from
                this software without specific prior written permission.</li>
                </ul>
                <p>THIS SOFTWARE IS PROVIDED BY THE COPYRIGHT HOLDERS AND CONTRIBUTORS &quot;AS IS&quot; AND ANY EXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED WARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE DISCLAIMED. IN NO EVENT SHALL THE COPYRIGHT OWNER OR CONTRIBUTORS BE LIABLE FOR ANY DIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES (INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES; LOSS OF USE, DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND ON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT (INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS SOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.</p>
              </paper-material>

            </section>



            <section data-route="add">
                <paper-material elevation="1">


                  <form is="iron-form" id="formPost"  method="post" action="/">

                  <paper-input  id="name" name="name" value="{{item.name}}" error-message="Caracter Invalido Solo Letras " auto-validate pattern="[a-zA-Z + \s]*"label="Nombre Completo" minlength="10" maxlength="50" required>
                      <div prefix><iron-icon icon="social:person"></iron-icon></div>
                  </paper-input>

                   <paper-input id="email" name="email" value="{{item.email}}" error-message="El Correo de llevar el Dominio @laureate.net " maxlength="40"  auto-validate label="Email"auto-validate pattern='^[a-zA-Z]+.[a-zA-Z]+@+laureate+.net$'  required>
                       <div prefix><iron-icon icon="maps:local-post-office"></iron-icon></div>
                   </paper-input>

                  <paper-input  id="employID" name="employID"  error-message="Caracter Invalido Solo Numeros "  auto-validate pattern="[0-9]*" auto-Validate="" label="Codigo de Empleado" maxlength="5" required>
                     <div prefix><iron-icon icon="icons:account-box"></iron-icon></div>
                  </paper-input>
                  <paper-input id="userID" name="userID" error-message="Caracter Invalido " auto-validate pattern="[0-9]*" label="Codigo de Maquina" maxlength="3" required>
                      <div prefix><iron-icon icon="hardware:sim-card"></iron-icon></div>
                  </paper-input>
                   <br/>
                    <paper-button type="submit" onclick=" submitHandler(event)"  raised class="colorful" >Submit</paper-button>

                    <paper-toast id="toast2" text="Form status: was Submited.">
                      <span role="button" tabindex="0" style="color: #eeff41;margin: 20px" >Success</span>
                    </paper-toast>
                  </form>
                  <iron-ajax id="ajax"
                  url="https://mc-polymer.herokuapp.com/api/employes"
                  method="POST"
                  handle-as="json"
                  params = '{{item}}'
                  auto
                  content-type="application/x-www-form-urlencoded">
                </iron-ajax>
                <script>

              function submitHandler(event) {
                    Polymer.dom(event).submit();
                  }
                </script>
                </paper-material>
                    <style is="custom-style">
                      .horizontal-section {
                        min-width: 130px;
                      }
                      iron-icon:hover {
                        fill: var(--paper-blue-500);
                      }
                      paper-button {
                        display: block;
                        margin-bottom: 24px;
                      }

                      paper-button.colorful {
                        color: #4285f4;
                      }

                      paper-button[raised].colorful {
                        background: #4285f4;
                        color: #fff;
                      }
                      paper-button.blue {
                        color: var(--paper-light-blue-500);
                        --paper-button-flat-focus-color: var(--paper-light-blue-50);
                      }
                      paper-button.blue:hover {
                        background: var(--paper-light-blue-50);
                      }
                    </style>


            </section>
            <section data-route="material"  >
                <iron-ajax auto
                    url="https://mc-polymer.herokuapp.com"
                    handle-as="json"
                    last-response="{{ajaxResponse}}"></iron-ajax>

              <paper-maeterial>

              <template class="horizontal-section-container" is="dom-repeat" items="[[ajaxResponse]]">
                <div class="horizontal-section">
                  <p>[[item.name]]</p>
                </div>
              </template>
            </paper-material>


            <script>
              var app = document.querySelector('#app');

              app.url = function (videoId) {
                return 'https://www.youtube.com/watch?v=' + videoId;
              };

              function submitform(){
                document.getElementById('submitform').submit();
              }
            </script>

        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

  </template>

  <script src="scripts/app.js"></script>

   <script>

       // Include app dependency on ngMaterial

       angular.module('datepickerBasicUsage',
           ['ngMaterial', 'ngMessages']).controller('AppCtrl', function($scope) {
         $scope.myDate = new Date();
         $scope.minDate = new Date(
             $scope.myDate.getFullYear(),
             $scope.myDate.getMonth() - 2,
             $scope.myDate.getDate());
         $scope.maxDate = new Date(
             $scope.myDate.getFullYear(),
             $scope.myDate.getMonth() + 2,
             $scope.myDate.getDate());
         $scope.onlyWeekendsPredicate = function(date) {
           var day = date.getDay();
           return day === 0 || day === 6;
         }
       });

           console.log("llego al script");
   </script>
  <!-- endbuild-->
</body>

</html>
